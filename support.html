<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .payment-container h2 {
            margin-bottom: 10px;
        }
        .qr-code {
            margin: 20px 0;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
        .save-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
        .payment-apps img {
            width: 50px;
            margin: 0 10px;
            cursor: pointer;
        }
        .validity {
            margin-top: 10px;
            color: gray;
        }
        .amount-input {
            margin: 20px 0;
        }
        .amount-input input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .pay-now-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .pay-now-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Gateway</h2>
        <span style="color: green;">Secure and Verified</span>

        <div class="amount-input">
            <label for="amount">Enter Amount:</label><br>
            <input type="number" id="amount" placeholder="Enter amount in INR">
        </div>

        <div class="qr-code">
            <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=upi://pay?pa=gamobhai2@ybl&pn=Payment&am=0&cu=INR" alt="QR Code">
        </div>

        <button class="save-btn" onclick="saveQRCode()">Save QR Code</button>
        <button class="pay-now-btn" onclick="payNow()">Pay Now</button>

        <p>Pay using any UPI apps:</p>
        <div class="payment-apps">
            <img src="upi-logo1.png" alt="UPI App 1">
            <img src="upi-logo2.png" alt="UPI App 2">
        </div>

        <div class="validity">
            Valid until: <span id="valid-time">4:58</span>
        </div>
    </div>

    <script>
        function saveQRCode() {
            alert("QR Code saved successfully!");
            // Implement QR code save functionality here
        }

        function payNow() {
            const amount = document.getElementById('amount').value;
            if (amount && amount > 0) {
                const upiLink = `upi://pay?pa=gamobhai2@ybl&pn=Payment&am=${amount}&cu=INR`;
                window.location.href = upiLink;
            } else {
                alert("Please enter a valid amount.");
            }
        }
    </script>
</body>
</html>
